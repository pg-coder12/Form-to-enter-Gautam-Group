<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Gautam Group</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form for Applying to Enter Gautam Group</h1>  <!-- Heading at the top -->
        <form action="post">
            <label for="username">Name</label>
            <input type="text" id="username" placeholder="Enter your name">

            <div class="gender">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            
            

            
           
            <li><label for="comment">Why do you want to join?</label></li>

            
            <textarea id="comment" name="comment" cols="30" rows="4" placeholder="Your message..."></textarea>

            <label for="location">Choose your locality</label>
            <select id="location" name="location">
                <option value="kathmandu">Kathmandu</option>
                <option value="dhading">Dhading</option>
                <option value="nepalgunj">Nepalgunj</option>
                <option value="bhaktapur">Bhaktapur</option>
                <option value="chitwan">Chitwan</option>
            </select>

            <button type="submit">Submit</button> 
            <ul>
                <h2>Requirements to join</h2>
                <li>Should be a Ronaldo fan</li>
                <li>Gautam should be surname(At least from maternal side)</li>
                <li>Should respect gautam hierarchy</li>
                <h3>Thank you for applying!!!</h3>
            </ul>
        </form>
        
    </div>
</body>
</html>
